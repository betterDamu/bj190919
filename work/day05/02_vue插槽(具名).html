<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--任何出现在父组件模板中的东西 都是靠父组件来进行渲染的-->
    <div id="app">
        <v-damu>
            <!--slot="damu"-->

            <!--@ v-on:-->
            <!--: v-bind:-->
            <!--# v-slot:-->

            <template  #damu>
                <span>xxx</span>
            </template>
            <template  #xfz>
                <span>yyy</span>
            </template>
            <template>
                <span>zzz</span>
            </template>
        </v-damu>
    </div>
</body>
<script>
    /*
        之前讲的数据传递 传递的都是值(基本数据类型  引用数据类型)
        插槽也算一种数据传递:
            插槽传的是html标签
     */

    const damu = {
        template:`
            <div>
                <slot name="damu">
                    <span>damu</span>
                </slot>
                <slot name="xfz">
                    <span>xfz</span>
                </slot>
                <slot>
                    <span>default</span>
                </slot>
            </div>
        `
    }

    new Vue({
        el:"#app",
        components:{
            "v-damu":damu
        }
    })
</script>
</html>
